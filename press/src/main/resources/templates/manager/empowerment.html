<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/manager_default">
<div layout:fragment="content">
<div id="mainPage" style="display: flex;">
	<div class="container manager-container">
		<div class="managerList" id="managerList">
			<h2>유저 리스트</h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>이름</th>
						<th>이메일</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(member)} > 0" th:each="member : ${member}">
		        		<td th:text="${member.name}"></td>
						<td th:text="${member.email}"></td>
						<td><button type="button" class="btn btn-success">add</button></td>
					</tr>
					<tr th:unless="${#lists.size(member)} > 0">
						<td colspan="4">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>

			</table>
			
			<div style="border:solid 1px lightgray; display: flex; flex-direction: column; justify-content: space-between; padding:20px">
				<div>새로 추가할 관리자 학번을 입력하세요</div>
				<div style="display: flex; flex-direction: row; justify-content: space-between;">
					<div style="color: gray; border:solid 1px lightgray; margin:10px; padding:10px 40px">예:202045000</div>
				</div>
				
				
				
			</div>
			

		</div>


	</div>
</div>
	


</div>
