<html xmlns:th="http://www.thymeleaf.org"

</head>

<th:block layout:fragment="content">
	<div style="display: flex;">
	<nav class="nav flex-column sidemenu">
		<div class="side-contents">
			<hr/>
			<a class="nav-link" href="manager">관리자 등록</a> 
			<a class="nav-link" href="calendar">캘린더</a> 
			<a class="nav-link" href="board/board">게시판</a>
			<hr />
		</div>

	</nav>
	<div id='calendar'></div>
	<script>

  	document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2022-09-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      locale:'ko',
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2022-09-01'
        },
        {
          title: 'Long Event',
          start: '2022-09-07',
          end: '2022-09-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-09-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-09-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2022-09-11',
          end: '2022-09-13'
        },
        {
          title: 'Meeting',
          start: '2022-09-12T10:30:00',
          end: '2022-09-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2022-09-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2022-09-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2022-09-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2022-09-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2022-09-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2022-09-28'
        }
      ]
    });

    calendar.render();
  });

</script>

</div>

	#calendar {
	    max-width: 1100px;

	  }

	.fc-daygrid-day.fc-day.fc-day-sun { color:#FF0000; }
