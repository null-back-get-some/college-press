<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<div layout:fragment="content">
	<div class="loginContainer">
		<h2 class="loginTitle">로그인</h2>
		<form action="/members/login" method="post" class="loginForm mx-auto" >
			<div class="mb-3 inputForm">
				<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<input class="form-control" type="text" name="id" id="id" /> 
				<input class="form-control" type="password" name="pwd" id="pwd" />
				<button class="btn btn-primary form-control" type="submit">로그인</button> -->
				
				<label th:for="email">이메일주소</label>
      			<input class="form-control" type="email" name="email" id="email" placeholder="이메일을 입력해주세요">
				<label th:for="password">비밀번호</label>
				<input class="form-control" type="password" name="password" id="password" placeholder="비밀번호 입력">

				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				<button class="btn btn-primary form-control" type="submit">로그인</button>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    		</div>


			</div>
		
			
		</form>
		<hr class="loginhr"/>
		<a class="findID" href="#">아이디 찾기</a>
		<a class="findPW" href="#">패스워드 찾기</a>
		<a class="join" href="/members/new">회원가입</a>
	</div>


</div>

</html>
