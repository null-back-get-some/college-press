<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">
	<div class="loginContainer">
		<h2 class="loginTitle">회원가입</h2>
		<!-- <form action="" method="post" class="loginForm mx-auto">
			<div class="mb-3 inputForm">
				<input class="form-control" type="text" name="id" id="id" /> 
				<input class="form-control" type="password" name="pwd" id="pwd" />
				<button class="btn btn-primary form-control" type="submit">로그인</button>
			</div>
			
		</form>
		<hr class="loginhr"/>
		<a class="findID" href="#">아이디 찾기</a>
		<a class="findPW" href="#">패스워드 찾기</a>
		<a class="join" href="#">회원가입</a> -->

		<form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
			<div class="form-group">
				<label th:for="name">이름</label>
				<input type="text" th:field="*{name}" class="loginInput" placeholder="이름을 입력해주세요">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
			</div>
			<div class="form-group">
				<label th:for="email">이메일주소</label>
				<input type="email" th:field="*{email}" class="loginInput" placeholder="이메일을 입력해주세요">
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호</label>
				<input type="password" th:field="*{password}" class="loginInput" placeholder="비밀번호를 입력해주세요">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
			</div>
			<div class="form-group">
				<label th:for="address">학과</label>
				<input type="text" th:field="*{address}" class="loginInput" placeholder="학과를 입력해주세요">
				<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
			</div>
			<div style="text-align: center">
				<button type="submit" class="loginInput" style="">회원가입 하기</button>
			</div>
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
			<hr class="loginhr" />
			<div class="loginOther">
				<a class="login" href="/login">로그인으로 돌아가기</a>
			</div>
		</form>
	</div>
		

</div>

</html>
