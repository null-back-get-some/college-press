<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<div layout:fragment="content">
	<div class="loginContainer">
		<h2 class="loginTitle">아이디 찾기</h2>
		<form action="/members/login" method="post" class="loginForm mx-auto">
			<div class="mb-3 inputForm">
				<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<input class="form-control" type="text" name="id" id="id" /> 
				<input class="form-control" type="password" name="pwd" id="pwd" />
				<button class="btn btn-primary form-control" type="submit">로그인</button> -->

				<label th:for="email">이메일주소</label>
				<input class="loginInput" type="email" name="email" id="email" placeholder="이메일을 입력하세요">
				<label th:for="password">아이디</label>
				<input class="loginInput" type="password" name="password" id="password" placeholder="아이디를 입력하세요">

				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				<button class="loginInput btn btn-primary" type="submit">아이디 찾기</button>

			</div>

			<hr class="loginhr" />
			<div class="loginOther">
				<a class="login" href="/login">로그인으로 돌아가기</a>
			</div>

		</form>


	</div>






</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

</html>
